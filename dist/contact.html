			<div class="container text-light">
			  <h1>Contact Us</h1>
			<form id="contactForm">
			  <div class="mb-3">
				<label for="name" class="form-label">Your Name</label>
				<input type="text" class="form-control" id="name" required>
			  </div>

			  <div class="mb-3">
				<label for="email" class="form-label">Your Email</label>
				<input type="email" class="form-control" id="email" required>
			  </div>

			  <div class="mb-3">
				<label for="phone" class="form-label">Your Phone</label>
				<input type="tel" class="form-control" id="phone">
			  </div>

			  <div class="mb-3">
				<label for="message" class="form-label">Your Message</label>
				<textarea class="form-control" id="message" rows="5" required></textarea>
			  </div>

			  <button type="submit" class="btn btn-success">Send Message</button>
			  <div id="contactResponse" style="margin-top: 1em;"></div>
			</form>
			</div>

			<script>
			  const contactForm = document.getElementById('contactForm');
			  const contactResponse = document.getElementById('contactResponse');

			  contactForm.addEventListener('submit', async (e) => {
				e.preventDefault();

				const name = document.getElementById('name').value;
				const email = document.getElementById('email').value;
				const phone = document.getElementById('phone').value;
				const message = document.getElementById('message').value;

				const formattedMessage = `
			📩 New Contact Submission from SPHERE VRF

			👤 Name: ${name}
			📧 Email: ${email}
			📞 Phone: ${phone}

			📝 Message:
			${message}
			`;

				const response = await fetch('https://api.spherevrf.info:51515/contact', {
				  method: 'POST',
				  headers: {
					'Content-Type': 'application/json'
					
				  },
				  body: JSON.stringify({ email, message: formattedMessage })
				});

				if (response.ok) {
				  contactResponse.innerHTML = `<span style="color: lightgreen;">✅ Message sent successfully!</span>`;
				  contactForm.reset();
				} else {
				  contactResponse.innerHTML = `<span style="color: red;">❌ Failed to send. Please try again.</span>`;
				}
			  });
			</script>
